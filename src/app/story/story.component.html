<div class="container-fluid adapted">
  <div class="row justify-content-center story-headline">
    <div class="col-4"><h1>The plague of Athens</h1></div>
  </div>
  

  <!-- TIMELINE -->
  <div class="timeline">
    <div id="timeline-embed" style="width: 100%; height: 600px"></div>
  </div>

  <!-- CAROUSEL -->
<!-- <div class="row carousel-row justify-content-center"> -->
  <div class="carousel hidden">
  <ngb-carousel *ngIf="images" #caro>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[0]" alt="Random first slide">
      </div>
      <!-- <div class="carousel-caption">
        <h3>First slide label</h3>
        <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
      </div> -->
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[1]" alt="Random second slide">
      </div>
      <!-- <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div> -->
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img [src]="images[2]" alt="Random third slide">
      </div>
      <!-- <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div> -->
    </ng-template>
  </ngb-carousel>
</div>
  <!-- </div> -->

  <!-- BUTTONS -->

  <div class="row justify-content-center">
    <div class="col-md-auto">
      
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input (click)="switchBetweenView('timeline')" type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
        <label class="btn btn-outline-primary" for="btnradio1">timeline</label>
      
        <input (click)="switchBetweenView('carousel')" type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
        <label class="btn btn-outline-primary" for="btnradio2">carousel</label>
      </div>
    </div>
  </div>

  <!-- STORY -->
  <div class="body">
    <!-- <div class="row">
      <div class="col-12">
      <h2>La Peste d'Atene</h2>
    </div>
    </div> -->
    <div class="row">
      <div class="col-md-auto">
        <div class="table-of-contents" id="toc">
          <ul>
            <ng-container *ngFor="let button of buttonArray">
            <a class="topic" (click)="goToEvent(button.href)"><li [id]="button.id" (click)="parseTopic(button.id)">{{button.label}}</li></a>
            </ng-container>
          </ul>

        </div>
      </div>
      
      <div class="col-6">
        <div class="topic-container">
          
        </div>
      </div>
      <div class="col-md-auto">
        <div class="sidebar">

        </div>
      </div>
    </div>
  </div>
</div>
